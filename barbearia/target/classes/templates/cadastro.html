<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/img/img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e6fba;
        }

        .back-button {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #2e86de;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Cadastro</h2>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <label>CPF:</label>
        <input th:field="*{cpf}" required>

        <label>Nome:</label>
        <input th:field="*{nome}" required>

        <label>Telefone:</label>
        <input th:field="*{telefone}">

        <label>Senha:</label>
        <input type="password" th:field="*{senha}" required>

        <button type="submit">Cadastrar</button>
    </form>
    <p class="error-message" th:if="${erro}" th:text="${erro}"></p>
    <a class="back-button" th:href="@{/}">‚Üê Voltar para tela inicial</a>
</div>
</body>
</html>
