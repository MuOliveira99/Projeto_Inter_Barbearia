<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais Ativos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/img/local.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-black bg-opacity-50 p-8 font-sans">

    <!-- Container principal -->
    <div class="max-w-5xl mx-auto bg-white bg-opacity-90 p-6 rounded shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Profissionais Ativos</h1>

        <!-- Tabela de profissionais ativos -->
        <table class="w-full text-sm text-gray-700 bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nome</th>
                    <th class="px-4 py-2">Especialidade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profissional : ${profissionaisAtivos}" class="hover:bg-gray-100">
                    <td class="px-4 py-2 text-center" th:text="${profissional.profissionalId}"></td>
                    <td class="px-4 py-2 text-center" th:text="${profissional.nomeProfissional}"></td>
                    <td class="px-4 py-2 text-center" th:text="${profissional.especialidade}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bot√µes de navega√ß√£o -->
    <div class="max-w-5xl mx-auto mt-10 flex justify-between">
        <a href="/profissionais" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">‚Üê Voltar</a>
        <a href="/" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">üè† P√°gina Principal</a>
    </div>

</body>
</html>
